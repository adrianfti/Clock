<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <p id="hire">If you see this, hire me! ðŸ¤“</p>
    <div class="container clockContainer hidden">
      <span id="hours">12</span>
      <span>:</span>
      <span id="minutes">43</span>
      <span>:</span>
      <span id="seconds">03</span>
    </div>
    <div class="container stopwatchContainer hidden">
      <div class="time">00 : 00 : 000</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </div>
    </div>
    <div class="container timerContainer hidden">
      <div class="countDown">00 : 00 : 00</div>
      <div class="buttons">
        <button id="startCountDown">Start</button>
        <button id="cancelCountDown">Cancel</button>
      </div>
      <span
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-size: 2rem;
          color: orange;
        "
        >Enter your time below:</span
      >
      <div class="pickTime">
        <input type="number" class="pickNumberHr" placeholder="hours" />
        <input type="number" class="pickNumberMin" placeholder="minutes" />
        <input type="number" class="pickNumberSec" placeholder="seconds" />
      </div>
    </div>
    <footer>
      <div class="currentTime">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          role="img"
          width="1em"
          height="1em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10s10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8s8 3.589 8 8s-3.589 8-8 8z"
          />
          <path
            fill="currentColor"
            d="M13 7h-2v5.414l3.293 3.293l1.414-1.414L13 11.586z"
          /></svg
        ><br />
        <span>Clock</span>
      </div>
      <div class="stopwatch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          role="img"
          width="1em"
          height="1em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 16 16"
        >
          <g fill="currentColor">
            <path
              d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"
            />
            <path
              d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354l-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354l-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"
            />
          </g>
        </svg>
        <br />
        <span>Stopwatch</span>
      </div>
      <div class="timer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          role="img"
          width="1em"
          height="1em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M240 384h32v32h-32zM96 240h32v32H96zm288 0h32v32h-32z"
          />
          <path
            fill="currentColor"
            d="M414.392 97.608A222.332 222.332 0 0 0 272 32.567V32h-32v96h32V64.672C370.41 72.83 448 155.519 448 256c0 105.869-86.131 192-192 192S64 361.869 64 256a191.61 191.61 0 0 1 56.408-135.942l115.624 145.88l25.078-19.876L124.6 73.828l-12.606 10.59a224 224 0 1 0 302.4 13.19Z"
          />
        </svg>
        <br />
        <span>Timer</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
